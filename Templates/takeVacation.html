<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeVacation</title>
    <link rel="stylesheet" href="../Static/css/takeVacation.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_container">
                <img src="../Static/Images/Logo.png" alt="logo" width="155px" height="158px" class="header_logo__img">
                <div class="header_menu">
                    <a href="" class="header_menu__link Home ">Home</a>
                    <a href="" class="header_menu__link Dashboard ">Dashboard</a>
                    <a href="" class="header_menu__link Take_vacation active_link">Take vacation</a>
                    <a href="" class="header_menu__link Documents">Documents</a>
                </div>

                <img src="../Static/Images/profile.png" alt="profile" width="94px" height="94px"
                    class="header_profile__img">
                <div class="dropdown">
                    <div class="dropdown_head">
                        <img src="../Static/Images/profile.png" alt="profile" width="94px" height="94px"
                            class="header_profile__img">
                        <span>
                            <p>Kondrat O.</p>
                            <p style="font-weight: 200; text-align: left;">#9965</p>
                        </span>
                    </div>
                    <div class="dropdown_list">
                        <img src="../Static/Images/calendar.png" alt="">
                        <a href="">Vacations calendar</a>
                    </div>
                    <div class="dropdown_list">
                        <img src="../Static/Images/request.png" alt="">
                        <a href="">Vacation requests</a>
                    </div>
                    <div class="dropdown_list">
                        <img src="../Static/Images/question.png" alt="">
                        <a href="">How to use?</a>
                    </div>
                    <div class="dropdown_list">
                        <img src="../Static/Images/logout.png" alt="">
                        <a href="">Log out</a>
                    </div>
                </div>

                <!-- Login -->
                <!-- <p class="Login">Log in</p> -->
            </div>
        </header>

        <section class="first_section">
            <div class="title_wrapper">
                <img src="../Static/Images/arrow.png" alt="">
                <p>take vacation</p>
            </div>
            <div class="note">
                <p>Vacation days available:</p>
                <p>Selected days: 0</p>
            </div>
            <div class="data">
                <div class="data_from">
                    <p>From:</p><input type="date">
                </div>
                <div class="data_to">
                   <p>To:</p> <input type="date">
                </div>
            </div>
        </section>

        <section class="second_section">
            <textarea name="" id="" placeholder="Write a reason">

            </textarea>
            <div>
                <p>Send to everyone:</p>
                <input type="checkbox" class="input">
            </div>
            <div>
                <button class="cancel">Cancel</button>
                <button class="apply">Apply</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
